// Enables automatic plugin updating (has no effect if Updater is not installed)
// -
// Default: "1"
auto_steam_update_auto_update "1"

// How long in minutes the server should wait before starting another countdown after being postponed.
// -
// Default: "5"
auto_steam_update_delay "5"

// Amount of red for the HUD timer (only on supported games)
// -
// Default: "0"
// Minimum: "0.000000"
// Maximum: "255.000000"
auto_steam_update_hud_text_blue "0"

// Amount of red for the HUD timer (only on supported games)
// -
// Default: "255"
// Minimum: "0.000000"
// Maximum: "255.000000"
auto_steam_update_hud_text_green "255"

// Amount of red for the HUD timer (only on supported games)
// -
// Default: "0"
// Minimum: "0.000000"
// Maximum: "255.000000"
auto_steam_update_hud_text_red "0"

// X-position for HUD timer (only on supported games) -1 = center
// -
// Default: "0.01"
// Minimum: "-1.000000"
// Maximum: "1.000000"
auto_steam_update_hud_text_x_pos "0.01"

// Y-position for HUD timer (only on supported games) -1 = center
// -
// Default: "0.01"
// Minimum: "-1.000000"
// Maximum: "1.000000"
auto_steam_update_hud_text_y_pos "0.01"

// ***REPLACED SRC PASSWORD***
// -
// Default: "0"
auto_steam_update_lock "0"

// At how much time in minutes left on the timer should the timer be displayed?
// -
// Default: "5"
auto_steam_update_message_display_time "5"

// ***REPLACED SRC PASSWORD***
// -
// Default: ""
// ***REPLACED SRC PASSWORD***

// The message displayed to clients when the server restarts
// -
// Default: "Server shutting down for Steam update"
auto_steam_update_shutdown_message "The server is shutting down for an official TF2 update. Restart your game!"

// How long in minutes the server should count down before restarting.
// -
// Default: "5"
auto_steam_update_timer "5"



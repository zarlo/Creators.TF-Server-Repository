exec quickplay/base
hostname "Creators.TF Staging Server | VIN"
// ***REPLACED SRC PASSWORD***
sv_downloadurl "https://fastdl-staging.creators.tf/"

sv_tags "creators, staging"
sm_cvar ce_server_index 51
sm_cvar hb_serverid 51

sm_deterministic_fall_damage 1
sm_fix_ghost_crossbow_bolts 1
sm_fix_slope_bug 1
sm_fix_sticky_delay 1
sm_projectiles_ignore_teammates 1

// ***REPLACED SRC PASSWORD***

sm_cvar ce_economy_backend_domain "staging.creators.tf"
sm_cvar ce_economy_backend_auth "***REPLACED C.TF API INFO***"

mp_idlemaxtime 0
mp_idledealmethod 0

mp_tournament 1

sm plugins load disabled/autoreload
sm plugins load disabled/hl_goto
sm plugins load disabled/admingrab
sm plugins load disabled/sm_fexec
sv_cheats 1
mp_teams_unbalance_limit 0

sm_cvar ce_credentials_filename "economy_staging.cfg"

sm plugins load disabled/sm_overrides
sv_override sm_giveitem 0

ce_environment "staging"

stages:
  - fastdl
  - compile_plugins
  - github
  - genyml
  - trigger
#  - test

fastdl:
  stage: fastdl
  script: ./scripts/0-fastdl.sh
  needs: []
  tags:
  - fastdl
  only:
  - master
  - staging
  - mvm

compile_plugins:
  stage: compile_plugins
  script: ./scripts/2-build.sh
  needs: []
  tags:
  - worker

github:
  stage: github
  script: ./.scripts/push-to-github.sh
  needs: []
  tags:
  - backend

# Secret Detection
#include:
#  - template: Secret-Detection.gitlab-ci.yml

#secret_detection:
#  tags:
#    - sast-runner


# this generates our yml so we don't run on more servers than needed
generate-yml:
  stage: genyml
  script: ./scripts/0-genyml.sh | tee cfg.yml
  artifacts:
    paths:
      - cfg.yml
  tags:
    - worker
  needs: [compile_plugins]
  only:
  - master
  - staging
  - mvm

trigger-ci:
  stage: trigger
  trigger:
    include:
      - artifact: cfg.yml
        job: generate-yml
  needs: [generate-yml]
  only:
  - master
  - staging
  - mvm


